<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amMap example</title>

        <link rel="stylesheet" href="ammap/ammap.css" type="text/css">
  <script src="ammap/ammap.js" type="text/javascript"></script>
        
  <script src="ammap/maps/js/russiaHigh.js" type="text/javascript"></script>

    </head>

    <body>

<div id="mapdiv" style="height: 600px; width: 1000px;"></div>
  <script>
AmCharts.ready(function() {
    map = new AmCharts.AmMap();

    map.balloon.color = "#000000";

    var dataProvider = {
      //mapVar: AmCharts.maps.russiaHigh,
      mapURL: 'svg/test5.svg',
      getAreasFromMap:true
    };

    map.dataProvider = dataProvider;
    
    //console.log(map.dataProvider);

    map.areasSettings = {
      //autoZoom: true,
      "selectable": true,
      "selectedColor": undefined,
      "color": '#FFE680',
      "rollOverColor": '#FFEE50',
      "rollOverOutlineColor": '#DDDD50'
    };
    
    map.zoomDuration = 0;
    map.mouseWheelZoomEnabled = true;
    
    map.write("mapdiv");
    map.validateData();

});    
  </script>
    </body>

</html>
