<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>amMap example</title>

        <link rel="stylesheet" href="ammap/ammap.css" type="text/css">
  <script src="ammap/ammap.js" type="text/javascript"></script>
        
  <script src="ammap/maps/js/russiaHigh.js" type="text/javascript"></script>
  <script src="svg/test6.js" type="text/javascript"></script>
  <script src="svg/listRussianRegion.js" type="text/javascript"></script>

    </head>

    <body>

<div id="mapdiv" style="height: 600px; width: 1000px;"></div>
  <script>
AmCharts.ready(function() {
    map = new AmCharts.AmMap();

    map.balloon.color = "#000000";

    var dataProvider = {
      //mapVar: AmCharts.maps.russiaHigh,
      mapVar: AmCharts.maps.russiaAndNeighbors,
      //mapURL: 'svg/test5.svg',
      getAreasFromMap:true,
      areas: AmCharts.maps.listRussianRegion,
      lines: [
	{
	  "latitudes": [81.857875, 190.34596],
	  "longitudes": [19.642502, 41.185573]
	}
      ]
    };

    map.dataProvider = dataProvider;
    map.linesSettings.thickness = 10;
    //console.log(map.dataProvider);

    map.areasSettings = {
      
      //autoZoom: true,
      //"selectable": true,
      //"selectedColor": undefined,
      "color": undefined,
      //"unlistedAreasColor": "#DDDDDD",
      //"rollOverColor": '#FFEE50',
      //"rollOverOutlineColor": '#DDDD50'
    };
    
    map.zoomDuration = 0;
    map.mouseWheelZoomEnabled = true;
    
    map.write("mapdiv");
    map.validateData();

});    
  </script>
    </body>

</html>
